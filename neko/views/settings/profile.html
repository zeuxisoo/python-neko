{% extends 'layouts/frontends/setting.html' %}

{% block container_setting %}
<form class="col s12" method="post">
    {{ form.csrf_token }}
    <div class="row">
        <div class="input-field col s12">
            {{ form.username.label(for="inputUsername") }}
            {{ form.username(id="inputUsername") }}
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            {{ form.email.label(for="inputEmail") }}
            {{ form.email(id="inputEmail") }}
        </div>
    </div>
    <div class="right-align">
        <button type="submit" class="waves-effect waves-light btn light-blue lighten-2 white-text">Submit</button>
    </div>
</form>
{% endblock %}
